<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>급식 정보 제공</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Google Fonts - Nanum Pen Script -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-sky-100 font-cute">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <div class="flex items-center justify-center mb-8 gap-4">
                <img src="menu_logo.png" alt="" class="logo-big object-contain">
                <h1 class="main-title text-center text-pink-500 m-0">급식 정보 제공</h1>
            </div>
            <div class="search-section mb-8">
                <div class="school-search flex gap-4">
                    <input type="text" id="schoolName" 
                           class="flex-1 p-3 rounded-xl border-2 border-pink-200 focus:border-pink-400 focus:outline-none font-cute"
                           placeholder="학교명을 입력하세요">
                    <button onclick="searchSchool()" 
                            class="bg-pink-400 hover:bg-pink-500 text-white font-bold py-3 px-6 rounded-xl transition-colors duration-300 font-cute">
                        학교 검색
                    </button>
                </div>
                <div id="schoolList" class="school-list mt-4 font-cute"></div>
            </div>

            <div class="date-picker flex justify-center gap-4 mb-8">
                <input type="date" id="mealDate" 
                       class="p-3 rounded-xl border-2 border-pink-200 focus:border-pink-400 focus:outline-none font-cute">
                <button onclick="getMealInfo()" 
                        class="bg-blue-400 hover:bg-blue-500 text-white font-bold py-3 px-6 rounded-xl transition-colors duration-300 flex items-center gap-2 font-cute">
                    <span>급식 정보 조회</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v14l-5-2.5L5 18V4z" />
                    </svg>
                </button>
            </div>

            <div class="meal-info bg-pink-50 rounded-xl p-6 font-cute">
                <h2 id="selectedDate" class="text-2xl font-bold text-center mb-4 text-pink-600 font-cute"></h2>
                <div id="mealContent" class="text-lg leading-relaxed font-cute"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
